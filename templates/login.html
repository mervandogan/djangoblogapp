{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">

        <h3>Giriş Yap</h3>
        <hr>
        <form method="post">
            {% csrf_token %}                      <!--mutlaka yazılması gerekir-->
            {{form|crispy}}              <!--kullanıcı adının hizada durması için-->
            <br>
            <button type="submit" class="btn btn-success">Giriş Yap</button>
        </form>

    </div>
  </div>


{% endblock body %}
